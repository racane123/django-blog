{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Add your custom styles -->
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark fixed-top">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Django Blog </a>
            </li>
          </ul>
        </div>
      
      </nav>

    <div class="container mt-4 p-4">
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 p-4">
                    <div class="card p-4">
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">{{ post.title }}</a></h5>
                            <p class="card-text">{{ post.text|linebreaksbr }}</p>
                            <p class="card-text"><small class="text-muted">Author: {{ post.author }}</small></p>
                            <p class="card-text"><small class="text-muted">Created: {{ post.created_date }}</small></p>
                            <p class="card-text"><small class="text-muted">Published: {{ post.published_date }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts if needed -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
